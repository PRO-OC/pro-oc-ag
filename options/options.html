<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <form id="zadanka">
      <label style="font-weight: bold;">Nastavení zdravotnického zařízení, které provádí odběr:</label>
      <br>
      <br>
      <label name="AGVyrobceTestuKod">Výrobce u AG (po otevření nastavení vyčkejte na potvrzení o načtení zobrazené pod tlačítkem Přenačíst)</label>
      <select name="AGVyrobceTestuKod" id="AGVyrobceTestuKod"></select>
      <div class="submit">
        <button type="button" id="AGVyrobceTestuKodReload">Přenačíst (po zadání nové url adresy všech výrobců AG testů)</button>
      </div>
      <div id="ReloadResult">

      </div>
      <br>
      <br>
      <label name="AGCert">PDF dokument s certifikátem:</label>
      <input type="file" name="AGCert" id="AGCert">
      <br>
      <br>
      <label style="font-weight: bold;">Obecná nastavení:</label>
      <br>
      <br>
      <label name="AGVyrobceListUrl">Url adresa všech výrobců AG testů</label>
      <input type="text" name="AGVyrobceListUrl" id="AGVyrobceListUrl">
      <div class="submit">
        <button type="submit">Uložit změny (před zavřením vyčkejte na potvrzení o uložení zobrazené pod tímto tlačítkem)</button>
      </div>
      <div id="SubmitResult">

      </div>
      <br>
      <button type="button" id="ResetSyncStorage">Smazat všechny AG žádanky</button>
      <div id="ResetResult">

      </div>
    </form>
    <script src="options.js"></script>
  </body>

</html>
